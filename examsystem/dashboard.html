<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Exam Site</title>
    <link rel="stylesheet" href="static/css/style.css">
</head>
<body>
    <div class="dashboard-container">
        <header class="dashboard-header">
            <h1 id="welcome-message">Welcome</h1>
            <div class="header-actions">
                <a href="history.html" class="btn-secondary">Exam History</a>
                <a href="login.html" class="btn-secondary" onclick="logout()">Logout</a>
            </div>
        </header>
        
        <div class="dashboard-content">
            <div class="student-info-banner">
                <p><strong>Student ID:</strong> <span id="student-id"></span></p>
            </div>
            
            <h2>Select a Subject to Start Exam</h2>
            <div class="subjects-grid" id="subjects-grid">
                <p class="loading">Loading subjects...</p>
            </div>
        </div>
    </div>

    <script src="static/js/main.js"></script>
    <script>
    const token = localStorage.getItem('token');
    if (!token) {
        window.location.href = 'login.html';
    }
    
    async function loadDashboard() {
        try {
            const response = await fetch('https://1.s.csec.top:10097/api/dashboard', {
                method: 'GET',
                headers: {
                    'Authorization': `Bearer ${token}`
                }
            });
            
            const data = await response.json();
            
            if (data.success) {
                document.getElementById('welcome-message').textContent = `Welcome, ${data.name}`;
                document.getElementById('student-id').textContent = data.student_id;
                
                const subjectsGrid = document.getElementById('subjects-grid');
                if (data.subjects && data.subjects.length > 0) {
                    subjectsGrid.innerHTML = data.subjects.map(subject => `
                        <a href="exam.html?subject=${encodeURIComponent(subject)}" class="subject-card">
                            <h3>${subject}</h3>
                            <p>Click to start exam</p>
                        </a>
                    `).join('');
                } else {
                    subjectsGrid.innerHTML = '<p class="no-data">No subjects available</p>';
                }
            } else {
                localStorage.removeItem('token');
                localStorage.removeItem('user');
                window.location.href = 'login.html';
            }
        } catch (error) {
            console.error('Error loading dashboard:', error);
            localStorage.removeItem('token');
            localStorage.removeItem('user');
            window.location.href = 'login.html';
        }
    }
    
    function logout() {
        localStorage.removeItem('token');
        localStorage.removeItem('user');
    }
    
    loadDashboard();
    </script>
</body>
</html>
